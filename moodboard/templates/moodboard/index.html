{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="my-4">Items</h2>
  <div class="row">
    {% for moodboard in moodboards %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'moodboard:detail' moodboard.id %}">
                {{ moodboard.title }}
              </a>
            </h5>
            <div class="projcard-tagbox">
              <span class="badge bg-secondary">{{ moodboard.stock_id }}</span>
            </div>
            <div class="row">
              {% if moodboard.images %}
                <div class="col-12">
                  <div class="card mb-4">
                    <img src="{{ moodboard.images.0.image }}" loading="lazy" class="card-img-top" alt="Item image" onclick="openModalImage(this)" id="image-1" aria-hidden="true">
                  </div>
                </div>
              {% else %}
                <div class="col-12">
                  <p>No images for this item.</p>
                </div>
              {% endif %}
        </div>                
          </div>
            <p class="card-text">
              Submitted by: {{ moodboard.user.username }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
